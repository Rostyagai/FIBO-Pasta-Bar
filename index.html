<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Connect main styles -->
    <link rel="stylesheet" href="./styles/css/main.min.css" />

    <!-- Connect swiperJs -->
    <link rel="stylesheet" href="./libs/swiper-bundle.min.css" />

    <title>FIBO Pasta Bar</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__top">
            <div class="header__top-box">
              <a class="header__logo" href="./index.html">
                <img
                  src="./images/logo.svg"
                  alt="FIBO Logo"
                  width="80"
                  height="60"
                  loading="eager"
                  fetchpriority="high"
                />
              </a>
              <div class="header__top-info">
                <h2 class="header__top-info-title">
                  Доставка пасты <b>Москва</b>
                </h2>
                <ul class="header__top-stats">
                  <li class="header__top-stats-item">
                    <div class="header__top-stats-description">
                      <div class="header__service-icon">
                        <img
                          src="./images/icons/yandex-delivery-icon.png"
                          width="18"
                          height="18"
                          alt=""
                        />
                      </div>
                      <p>Яндекс еда</p>
                    </div>
                    <div class="header__top-stats-description">
                      <p>4.8</p>
                      <img src="./images/icons/star.svg" alt="" />
                    </div>
                  </li>
                  <li class="header__top-stats-item">
                    <div class="header__top-stats-description">
                      <p>Время доставки</p>
                    </div>
                    <div class="header__top-stats-description">
                      <p>от 31 мин</p>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <address class="header__top-address">
              <button class="header__top-button button">Заказать звонок</button>
              <a class="header__top-phone header__phone" href="tel:84993918449"
                >8 499 391-84-49</a
              >
            </address>
          </div>
          <div class="header__bottom">
            <div class="header__bottom-main">
              <ul class="header__bottom-list">
                <li class="header__bottom-item">
                  <a class="header__bottom-link" href="/">Пицца</a>
                </li>
                <li class="header__bottom-item">
                  <a class="header__bottom-link" href="/">Паста</a>
                </li>
                <li class="header__bottom-item">
                  <a class="header__bottom-link" href="/">Супы</a>
                </li>
                <li class="header__bottom-item">
                  <a class="header__bottom-link" href="/">Салаты</a>
                </li>
                <li class="header__bottom-item">
                  <a class="header__bottom-link" href="/">Напитки</a>
                </li>
                <li class="header__bottom-item">
                  <a class="header__bottom-link" href="/">Десерты</a>
                </li>
                <li class="header__bottom-item">
                  <a class="header__bottom-link" href="/">Бакалея</a>
                </li>
                <li class="header__bottom-item">
                  <a class="header__bottom-link" href="/">Антипасты</a>
                </li>
                <li class="header__bottom-item">
                  <a class="header__bottom-link" href="/">Акции</a>
                </li>
                <li class="header__bottom-item">
                  <a class="header__bottom-link" href="/">Комбо</a>
                </li>
                <li class="header__bottom-item">
                  <a class="header__bottom-link" href="/">Контакты</a>
                </li>
              </ul>
              <a class="header__login-button" href="/">Войти</a>
            </div>
            <button class="header__cart-button button">
              <span class="header__cart-button-text">Корзина</span>
              <span class="header__cart-button-count">1</span>
            </button>
          </div>
          <button class="header__burger-button button visible-tablet"></button>
        </div>
      </div>
    </header>
    <main>
      <section class="banner-section x-hidden">
        <div class="container">
          <div class="banner-slider">
            <div class="swiper-wrapper">
              <div class="banner-slider__slide swiper-slide">
                <a class="banner-slider__img" href="/">
                  <img
                    src="./images/banners/3-min.jpg"
                    alt=""
                    width="540"
                    height="312"
                  />
                </a>
              </div>
              <div class="banner-slider__slide swiper-slide">
                <a class="banner-slider__img" href="/">
                  <img
                    src="./images/banners/3-min.jpg"
                    alt=""
                    width="540"
                    height="312"
                  />
                </a>
              </div>
              <div class="banner-slider__slide swiper-slide">
                <a class="banner-slider__img" href="/">
                  <img
                    src="./images/banners/1-min.jpg"
                    alt=""
                    width="540"
                    height="305"
                  />
                </a>
              </div>
              <div class="banner-slider__slide swiper-slide">
                <a class="banner-slider__img" href="/">
                  <img
                    src="./images/banners/2-min.jpg"
                    alt=""
                    width="540"
                    height="312"
                  />
                </a>
              </div>
              <div class="banner-slider__slide swiper-slide">
                <a class="banner-slider__img" href="/">
                  <img
                    src="./images/banners/3-min.jpg"
                    alt=""
                    width="540"
                    height="312"
                  />
                </a>
              </div>
              <div class="banner-slider__slide swiper-slide">
                <a class="banner-slider__img" href="/">
                  <img
                    src="./images/banners/3-min.jpg"
                    alt=""
                    width="540"
                    height="312"
                  />
                </a>
              </div>
            </div>

            <div class="banner-slider__button next button" id="banner-slider-next-btn">
              <svg width="12" height="15">
                <use href="./images/icons/icons.svg#icon-right-arrow"></use>
              </svg>
            </div>
            <div class="banner-slider__button prev button" id="banner-slider-prev-btn">
              <svg width="12" height="15">
                <use href="./images/icons/icons.svg#icon-left-arrow"></use>
              </svg>
      
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./libs/swiper-bundle.min.js"></script>
    <script src="./js/banner-slider.js"></script>
  </body>
</html>
